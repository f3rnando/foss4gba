  conference_about:
    html: |
      <h2>About the conference</h2>
      <p>Las <strong><a href='#' rel='tooltip' title='Free and Open Source Software for Geospatial'>FOSS4G</a></strong> son conferencias de <strong>Geomática Libre</strong> que se dan todos los años en distintas partes del mundo. Existe una conferencia global organizada por <strong><a href='http://www.osgeo.org' rel='tooltip' title='Open Source Geospatial Foundation'>OSGeo</a></strong> que en 2013 tendrá lugar en Nottingham, Reino Unido. Además de la global, existen otras conferencias locales en: Norte América, Europa del Este, España, Japón, India y otros.</p>
      <p>A partir del año 2013, la FOSS4G Buenos Aires pretende reunir a los miembros de la comunidad de geomáticos de Argentina y del resto de los países latinoamericanos. Así como en la conferencia global, esperamos tener una mezcla de talleres prácticos, presentaciones de proyectos y exposiciones de casos de uso de herramientas libres aplicadas a la geomática. Además, es un evento que promueve la interacción entre los usuarios de la geomática de distintos ambientes y lugares.</p>
      <p>En los días en que transcurra la conferencia buscaremos:</p>
      <ul>
        <li><strong>Compartir</strong> experiencias, proyectos e ideas en torno a la geomática libre</li>
        <li><strong>Consolidar</strong> la comunidad para trabajar apostando a la transparencia, la colaboración y el conocimiento compartido</li>
      </ul>
      <p>La conferencia está dirigida a:</p>
      <ul>
        <li>Decisores de distintos organismos de gobierno</li>
        <li>Empleados estatales relacionados con el SIG</li>
        <li>Miembros de <a href='http://www.idera.gob.ar' rel='tooltip' title='Infraestructura de Datos Espaciales de la República Argentina'>IDERA</a></li>
        <li>Universidades: profesores y alumnos</li>
        <li>Público general</li>
      </ul>
      <p>Seguinos en <a href='https://twitter.com/foss4gBA' rel='tooltip' title='@foss4gBA'>Twitter</a> para enterarte de las novedades o escibinos a <a href='mailto:info@foss4g.org.ar'>info@foss4g.org.ar</a> por cualquier duda o comentario que tengas.</p>
      <p><strong>¡Nos vemos muy pronto!</strong></p>
  venue_about:
    html: |
      <h2>The venue</h2>
      <p>El Instituto Geográfico Nacional es un organismo público que tiene como misión principal representar el territorio nacional a través de la cartografía oficial y velar para que los mapas de la República Argentina que se confeccionen, ingresen o circulen en el país se ajusten a dicha cartografía oficial.</p>
      <p>Siendo un organismo tan importante dentro del ambiente de la geomática, es un placer, un orgullo y un honor contar con sus instalaciones para llevar a cabo este evento que busca fortalecer la comunidad en torno a los sistemas de información geográfica y los datos geoespaciales.</p>
      <p>El IGN cuenta con un auditorio para aproximadamente 300 personas y varias salas pequeñas para desarrollar los talleres prácticos y las exposiciones.</p>
      <p>Está ubicado sobre la calle Cabildo, en el barrio de Palermo y tiene fácil acceso a través de transporte público.</p>
  abstract_disclaimer:
    html: |
      <h4>Before to upload your abstract, keep in mind the following:</h4>
      <ul>
        <li>Las charlas serán de 30 minutos donde los últimos 5 serán para preguntas</li>
        <li>Las charlas deberán ser presentaciones de casos de uso de FOSS4G</li>
        <li>No se aceptarán presentaciones de productos de software privativos por más que hagan uso de software libre.</li>
        <li>En todo caso, se permitirá presentar el caso de uso: cómo se eligieron las herramientas libres utilizadas, cómo se configuraron, cómo se utilizan, cuáles son los beneficios.</li>
        <li>De ninguna forma podrá presentarse un producto final si no está disponible bajo una licencia libre.</li>
      </ul>